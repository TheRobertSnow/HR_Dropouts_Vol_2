{% extends 'base.html' %}
{% block content %}
    <div class="cart-page">
        <nav class="navbar navbar-expand-lg" id="stepMenu">
            <ul class="navbar-nav mr-auto">
                <li><a href="{% url 'cart_info' %}">1. Cart</a></li>
                <li><a href="{% url 'contact_info' %}">2. Contact Information</a></li>
                <li>3. Shipping and Payment</li>
                <li>4. Order Review</li>
            </ul>
        </nav>
        <div class="infoFormContainer">
            <form class="infoForm" action="{% url 'shipping_and_payment' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-100">
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    </div>
                    <div class="col-50">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                    </div>
                    <div class="col-50">
                        <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="3546983951">
                    </div>
                    <div class="col-50">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    </div>
                    <div class="col-50">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">
                    </div>
                    <div class="col-50">
                        <label for="zip"> Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                    <div class="col-50">
                        <label for="state"> Country</label>
                        <input type="text" id="state" name="state" placeholder="United States">
                    </div>
                    <div class="col-100">
                        <label><input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing</label>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg" id="stepMenu">
                    <ul class="navbar-nav mr-auto">
                        <li><a href="{% url 'cart_info' %}">Previous Step:<br>Cart</a></li>
                        <li>Shipping: </li>
                        <li>Total: </li>
                        <li><input type="submit" value="Next Step" class="btn btn-primary pull-right"/></li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
{% endblock %}
