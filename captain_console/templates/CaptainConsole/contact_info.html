{% extends 'base.html' %}
{% block content %}
    <div class="cart-page">
        <nav class="navbar navbar-expand-lg" id="stepMenu">
            <ul class="navbar-nav mr-auto">
                <li><a href="{% url 'cart_info' %}">1. Cart</a></li>
                <li><a href="{% url 'contact_info' %}">2. Contact Information</a></li>
                <li>3. Shipping and Payment</li>
                <li>4. Order Review</li>
            </ul>
        </nav>
        <div class="infoFormContainer">
            <form class="infoForm" action="{% url 'contact_info' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-100">
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="fullname" placeholder="John M. Doe" value="{{ form.fullname.value }}">
                    </div>
                    <div class="col-50">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com" value="{{ form.email.value }}">
                    </div>
                    <div class="col-50">
                        <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="3546983951" value="{{ form.phone.value }}">
                    </div>
                    <div class="col-50">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" value="{{ form.address.value }}">
                    </div>
                    <div class="col-50">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" value="{{ form.city.value }}">
                    </div>
                    <div class="col-50">
                        <label for="zip"> Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001" value="{{ form.zip.value }}">
                    </div>
                    <div class="col-50">
                        <label for="country"> Country</label>
                        <input type="text" id="country" name="country" placeholder="United States" value="{{ form.country.value }}">
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg" id="stepMenu">
                    <ul class="navbar-nav mr-auto">
                        <li><a href="{% url 'cart_info' %}"><button type="button">Previous Step:<br/>Cart</button></a></li>
                        <li>Shipping: </li>
                        <li>Total: </li>
                        <li><button type="submit">Next Step:<br/>Shipping and Payment</button></li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
{% endblock %}
