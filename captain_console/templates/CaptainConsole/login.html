{% extends 'base.html' %}
{% block content %}
    <div class="login">
        {% if messages %}
             <ul>
                 {% for message in messages %}
                     <li>{{ message }}</li>
                 {% endfor %}
             </ul>
         {% endif %}
         <h3>Log in</h3>
         <form class="loginForm" method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" class="btn btn-primary" value="Login"></td>
                </tr>
             </table>
         </form>
    </div>
{% endblock %}
