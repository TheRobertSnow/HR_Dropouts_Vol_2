{% extends 'base.html' %}
{% block content %}
    <div class="cart-page">
        <nav class="navbar navbar-expand-lg" id="stepMenu">
            <ul class="navbar-nav mr-auto">
                <li><a href="{% url 'cart_info' %}">1. Cart</a></li>
                <li><a href="{% url 'contact_info' %}">2. Contact Information</a></li>
                <li><a href="{% url 'shipping_and_payment' %}">3. Shipping and Payment</a></li>
                <li>4. Order Review</li>
            </ul>
        </nav>
        <div class="infoFormContainer">
            <form class="infoForm" action="{% url 'shipping_and_payment' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-100">
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                    </div>
                    <div class="col-100">
                        <label for="nameoncard">Name on Card</label>
                        <input type="text" id="nameoncard" name="nameoncard" placeholder="John More Doe" value="{{ form.nameoncard.value }}">
                    </div>
                    <div class="col-100">
                        <label for="creditcardnumber">Credit card number</label>
                        <input type="text" id="creditcardnumber" name="creditcardnumber" placeholder="1111-2222-3333-4444" value="{{ form.creditcardnumber.value }}">
                    </div>
                    <div class="col-50">
                        <label for="expirationdate">Expiration Date</label>
                        <input type="text" id="expirationdate" name="expirationdate" placeholder="03/22" value="{{ form.expirationdate.value }}">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352" value="{{ form.cvv.value }}">
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg" id="stepMenu">
                    <ul class="navbar-nav mr-auto">
                        <li><a href="{% url 'contact_info' %}"><button type="button">Previous Step:<br/>Contact Information</button></a></li>
                        <li>Shipping: </li>
                        <li>Total: </li>
                        <li><button type="submit">Next Step:<br/>Order Review</button></li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
{% endblock %}
