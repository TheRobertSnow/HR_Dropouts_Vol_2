{% extends 'base.html' %}
{% block content %}
     <div class="signup">
         {% if messages %}
             <ul>
                 {% for message in messages %}
                     <li>{{ message }}</li>
                 {% endfor %}
             </ul>
         {% endif %}
         <h3>Create account</h3>
         <form class="signupForm" method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" class="btn btn-primary" value="Register"></td>
                </tr>
             </table>
         </form>
     </div>
{% endblock %}
